    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="https://imgur.com/M19NrHM.png" alt="Logo" class="logo">
                <h1>West Georgia TV</h1>
            </div>
            <div class="nav-tabs">
                <a href="#home" class="tab-link active-tab" data-tab="home-content">Home</a>
                <a href="#radar" class="tab-link" data-tab="radar-content">Weather Radar</a>
                <a href="#outlook" class="tab-link" data-tab="outlook-content">SPC Outlook</a>
                <a href="#stream" class="tab-link" data-tab="stream-content">Live Stream</a>
                <a href="#privacy" class="tab-link" data-tab="privacy-content">Privacy Policy</a>
            </div>
        </header>

        <!-- Home Content -->
        <div id="home-content" class="tab-content active">
            <div class="featured-image">
                <img src="https://i.imgur.com/iHqKAKV.jpg" alt="Featured Image">
            </div>
            <div class="content">
                <p>West Georgia TV was started in 2018 by a group of storm chasers...</p>
                <!-- ...rest of home content... -->
            </div>
        </div>

        <!-- Radar Content -->
        <div id="radar-content" class="tab-content">
            <iframe 
                src="https://westgaweather.glitch.me/"
                width="100%" 
                height="800" 
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Outlook Content -->
        <div id="outlook-content" class="tab-content">
            <iframe 
                src="https://www.spc.noaa.gov/products/outlook/day1otlk.html" 
                width="100%" 
                height="800" 
                frameborder="0">
            </iframe>
        </div>

        <!-- Stream Content -->
        <div id="stream-content" class="tab-content">
            <div class="video-container">
                <div id="rumble_v6nnm9c"></div>
            </div>
        </div>

        <!-- Traffic Content -->
        <div id="traffic-content" class="tab-content">
            <iframe 
                src="https://embed.waze.com/iframe?zoom=12&lat=33.5785&lon=-85.0766" 
                width="100%" 
                height="600" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <script>
        Rumble("play", {"video":"v6nnm9c","div":"rumble_v6nnm9c"});
    </script>
    
    <!-- Add script at the end of body -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
    
    <!-- Optional: Cloudflare Analytics -->
    <!-- Replace SITE_ID with your actual Cloudflare Web Analytics site ID -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "YOUR_SITE_ID"}'></script>

    <script>
        // Tab functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabLinks = document.querySelectorAll('.tab-link');
            
            tabLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active classes
                    document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active-tab'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active classes
                    this.classList.add('active-tab');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Initialize map if radar tab is selected
                    if(tabId === 'radar-content') {
                        map.invalidateSize();
                    }
                });
            });
        });
    </script>
</body>
</html>
